<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="./css/sign-up.css">
  <title>Sign Up</title>
</head>
<body>
  <main>
    <div class="icon"></div>
    <div class="login">
      <div class="step-by-step">
        <div class="step one">
          <img src="./assets/no-1.png" alt="Number 1">
          <p>Fill Form</p>
        </div>
        <img src="./assets/stripe.png" alt="Stripe">
        <div class="step two">
          <img src="./assets/no-2.png" alt="Number 2">
          <p>Activate</p>
        </div>
        <img src="./assets/stripe.png" alt="Stripe">
        <div class="step three">
          <img src="./assets/no-3.png" alt="Number 1">
          <p>Done</p>
        </div>
      </div>
      <form>
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter your email">

        <div class="password">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
          <span class="hide-password"></span>
        </div>
     
        <div class="terms-conditions">
          <input type="checkbox" id="terms-conditions">
          <label for="terms-conditions">I agree to terms & conditions</label>
        </div>
        
        <button type="submit"><p class="free-now">Join For Free Now</p><p class="free">Join For Free</p></button>
      </form>

      <p class="already-have-an-account">Already have an account? <span>Log in</span></p>

      <div class="horizontal-line">
        <hr>
        <p>Or</p>
        <hr>
      </div>

      <div class="google-facebook">
        <a href="#" class="google">
          <img src="./assets/google-icon.png" alt="Google icon">
          <p>Google</p>
        </a>
        <a href="#" class="facebook">
          <img src="./assets/facebook-icon.png" alt="Facebook icon">
          <p>Facebook</p>
        </a>
      </div>

    </div>
  </main>
</body>
</html>
