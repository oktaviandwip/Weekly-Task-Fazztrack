<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="./css/sign-in.css">
  <title>Sign In</title>
</head>
<body>
  <main>
    <div class="icon"></div>
    <div class="login">
      <div class="welcome-back">
        <p class="title">Welcome Back &#128075;</p>
        <p class="sub-title">Sign in with your data that you entered during your registration</p>
      </div>
      <form>
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter your email">

        <div class="password">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
          <span class="hide-password"></span>
        </div>
     
        <p class="forgot-your-password">Forgot your password?</p>
        
        <button type="submit">Login</button>
      </form>

      <div class="horizontal-line">
        <hr>
        <p>Or</p>
        <hr>
      </div>

      <div class="google-facebook">
        <div class="google">
          <img src="./assets/google-icon.png" alt="Google icon">
          <p>Google</p>
        </div>
        <div class="facebook">
          <img src="./assets/facebook-icon.png" alt="Facebook icon">
          <p>Facebook</p>
        </div>
      </div>

    </div>
  </main>
</body>
</html>
